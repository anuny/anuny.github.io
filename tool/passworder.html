<!-- header -->
<div class="header bg-gray b-b-gray">
  <div class="container">
    <div class="nav">
      <div class="nav-header"><a class="nav-brand" href="http://tool.yangfei.name">Yang Fei’Tool</a></div>
      <ul class="nav-group nav-group-right">

<!-- container -->
<div class="container">
  <div class="columns">
    
    <div class="column column-9 column-m-12 content" >
      <form>
        <dl class="form-group">
          <dt>
            <label>用户名</label>
          </dt>
          <dt>
            <input id="userid" class="form-control input-block" placeholder="username/email">
          </dt>
        </dl>
        <dl class="form-group">
          <dt>
            <label>应用名称或标识</label>
          </dt>
          <dt>
            <input id="appname" class="form-control input-block " placeholder="website/appname">
          </dt>
        </dl>
        <dl class="form-group">
          <dt>
            <label>固定密码</label>
          </dt>
          <dt>
            <input id="key" class="form-control input-block " placeholder="password">
          </dt>
        </dl>
        <dl class="form-group">
          <div class="form-actions">
            <button name="generate" id="generate" type="button" class="btn btn-primary" >Generate</button>
          </div>
        </dl>
      </form>
      <div id="password"></div>
    </div>
    <div class="column column-3 column-m-12 left-menu">

<div class="container m-t-5 p-5 text-center">© Anuny - yangfei.name</div>

<script src="static/js/respond.min.js" type="text/javascript" ></script> 
<script src="static/js/lib.js" type="text/javascript" ></script> 
<script src="static/js/extend-passworder.js" type="text/javascript" ></script> 
<script>
var passworder = require('extend::passworder');
var generate = document.getElementById('generate');
var password = document.getElementById('password');

generate.onclick=function(){
	var userid = document.getElementById('userid').value;
	var appname = document.getElementById('appname').value;
	
	var key = document.getElementById('key').value;
	
	var newPassword = passworder({userid:userid,appname:appname,key:key}).generate();
	password.innerHTML='<div class="alert alert-success">'+newPassword+'</div>';
	return false;
}
</script>

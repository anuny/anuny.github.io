<!-- base -->
<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>calculator简单计算器 -Yang Fei’Tool</title>
<meta name="author" content="Anuny - http://yangfei.name" />
<meta name="keywords" content="feim" />
<meta name="description" content="feim" />
<meta name="robots" content="index,follow" />
<link rel="icon" href="static/images/favicon.ico">
<link href="static/css/pxui.css" rel="stylesheet" type="text/css">
<link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>
<!-- /base -->
<body>
<!-- header -->
<div class="header bg-gray b-b-gray">
  <div class="container">
    <div class="nav">
      <div class="nav-header"><a class="nav-brand" href="http://tool.yangfei.name">Yang Fei’Tool</a></div>
      <ul class="nav-group nav-group-right">
        <li><a href="http://yangfei.name">Home</a> </li>
      </ul>
    </div>
  </div>
</div>
<!-- /header --> 
<!-- container -->
<div class="container">
  <div class="columns">
    <div class="column column-9 column-m-12 content" >
      <form>
        <dl class="form-group">
          <dt>
            <label>简单计算器</label>
          </dt>
          <dt>
            <input id="result" class="form-control input-lg input-block disabled" placeholder="请输入数字" value="0" readonly>
          </dt>
        </dl>
      </form>
      <div class="columns">
        <div class="column column-12" style="color:#999">算式提示：<span id="prompt"></span></div>
      </div>
      <div class="columns" style="margin-top:20px">
        <div class="column column-9">
          <button class="btn btn-block btn-danger" type="button" onclick="calculator.clearAll()">清空</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-primary" type="button" onclick="calculator.negative()">+/-</button>
        </div>
      </div>
      <div class="columns" style="margin-top:20px">
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="7">7</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="8">8</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="9">9</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-danger" type="button" onclick="calculator.operate(this.value)" value="÷">÷</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-primary" type="button" onclick="calculator.reciprocal()">1/x</button>
        </div>
      </div>
      <div class="columns" style="margin-top:20px">
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="4">4</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="5">5</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="6">6</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-danger" type="button" onclick="calculator.operate(this.value)" value="×">×</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-primary" type="button" onclick="calculator.operate(this.value)" value="%">%</button>
        </div>
      </div>
      <div class="columns" style="margin-top:20px">
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="1">1</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="2">2</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="3">3</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-danger" type="button" onclick="calculator.operate(this.value)" value="-">-</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-primary" type="button" onclick="calculator.radicals()">√</button>
        </div>
      </div>
      <div class="columns" style="margin-top:20px">
        <div class="column column-4">
          <button class="btn btn-block" type="button" onclick="calculator.inputNum(this.value)" value="0">0</button>
        </div>
        <div class="column column-2">
          <button class="btn btn-block" type="button" onclick="calculator.inputDecimal()">.</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-danger" type="button" onclick="calculator.operate(this.value)" value="+">+</button>
        </div>
        <div class="column column-3">
          <button class="btn btn-block btn-primary" type="button" onclick="calculator.operate(this.value)" value="=">=</button>
        </div>
      </div>
    </div>
    <div class="column column-3 column-m-12 left-menu">
      <div class="menu">
        <h3 class="menu-heading">代码格式化与压缩<span class="menu-subtitle">- Format</span></h3>
        <a class="menu-item " href="js.html">JS<span class="menu-subtitle">Justin Sophia</span></a> <a class="menu-item " href="css.html">CSS<span class="menu-subtitle">Cascading Style Sheets</span></a> <a class="menu-item " href="xml.html">XML<span class="menu-subtitle">Extensible Markup Language</span></a> <a class="menu-item " href="json.html">JSON<span class="menu-subtitle">JavaScript Object Notation</span></a> <a class="menu-item " href="sql.html">SQL<span class="menu-subtitle">Structured Query Language</span></a> </div>
      <div class="menu">
        <h3 class="menu-heading">其他<span class="menu-subtitle">- format</span></h3>
        <a class="menu-item  current" href="calculator.html">计算器<span class="menu-subtitle">Simple Calculator</span></a> <a class="menu-item " href="passworder.html">密码生成器<span class="menu-subtitle">Password Generator</span></a> </div>
    </div>
  </div>
</div>
<!-- /container --> 
<!-- footer -->
<div class="container m-t-5 p-5 text-center">© Anuny - yangfei.name</div>
<!-- /footer --> 
<script src="static/js/respond.min.js" type="text/javascript" ></script> 
<script src="static/js/lib.js" type="text/javascript" ></script> 
<script src="static/js/extend-calculator.js" type="text/javascript" ></script> 
<script>
var calculator = require('extend::calculator')({
	result: document.getElementById('result'),
	prompt:document.getElementById('prompt'),
});
</script>
</body>
</html>
